<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <div id="threeFeatures">
      <h1>Three More Features</h1>

      <section id="first">
        <h2>
          Feature 1: Get Method (Class compliments show up when you press submit)
        </h2>
        <button id="classComplimentButton">Get compliments</button>
        <section id="classmate-container"></section>
        <button id="clear">Clear compliments</button>
      </section>

      <br />

      <section id="second">
        <h2>
          Feature 2: Post Method (Your name and compliment will be posted to
          the DOM)
        </h2>

        <form>
          <input
            type="text"
            name="firstName"
            placeholder="Enter your first name"
            id="firstName"
          />

          <input
            type="text"
            name="lastName"
            placeholder="Enter your last name"
            id="lastName"
          />

          <button id="nameButton">Submit</button>
        </form>

        <section id="secondPost"></section>

      </section>

      <section id="third"></section>

      <section id="fourth"></section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
